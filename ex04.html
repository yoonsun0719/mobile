<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <title>도서검색</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header" data-theme="e"><h2>도서검색</h2></div>   
            <div data-role="content">
                <input type="text" id="txtQuery" value="자바"/>
                <br/>
                <ul data-role="listview" id="list" style="margin-bottom: 10px;"></ul>
                <script id="temp" type="text/x-handlebars-template">
                {{#each documents}}
                    <li>
                        <a href=""><img src="{{thumbnail}}" width=60 height="80"/>{{{title}}}</a>
                    </li>
                {{/each}}
                </script>
                <input type="button" id="btnMore" value="더보기"/>
            </div>
            <div data-role="footer" data-theme="e"><h2>인천일보아카데미</h2></div>
        </div>

    </body>
    <script>
        var size=10;
        getList();
        $("#txtQuery").on("keydown",function(e){
            if(e.keyCode==13){ getList(); }
        });
        $("#btnMore").on("click",function(e){
            size +=5;
            getList();
        });

        function getList(){
            var query=$("#txtQuery").val();
        $.ajax({
            type:"get",
            url:"https://dapi.kakao.com/v3/search/book?target=title",
            headers:{"Authorization": "KakaoAK c869e5545fb5e9d91860a1133f140090"},
            data:{"query":query, "size":size},
            dataType:"json",
            success:function(data){
                var temp=Handlebars.compile($("#temp").html());
                $("#list").html(temp(data)).listview("refresh");
            }
        });
    }   
    </script>
</html>
